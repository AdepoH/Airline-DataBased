<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adeline Air System- Create Passenger</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/modern-business.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/design.css}">
</head>
<body>
<!-- Navigations -->
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark top-nav">
    <div class="container text-light">
        <a class="navbar-brand" th:href="@{/}"><img class="logo-img" src="images/Superfly.png">SuperFly</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navber-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/index}">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/sign_up}">Register</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/feedback/contact}">Contact</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownPortfolio" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Manage Aircraft
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownPortfolio">
                        <a class="dropdown-item" th:href="@{/aircrafts/create}">Create Aircraft</a>
                        <a class="dropdown-item" th:href="@{/aircrafts/list}">All Aircrafts</a>
                    </div>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownBlog" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Manage Flight
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownBlog">
                        <a class="dropdown-item" th:href="@{/aircrafts/list}">Create Flight</a>
                        <a class="dropdown-item" th:href="@{/flights/list}">All Flights</a>
                    </div>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownPages" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Manage Booking
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownPages">
                        <a class="dropdown-item" th:href="@{/}">Book A Flight</a>
                        <a class="dropdown-item" th:href="@{/bookings/list}">All Bookings</a>
                        <a class="dropdown-item" th:href="@{/passengers/list}">All Passengers</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>

</nav>

<form method="POST" th:action="${'/passengers/add'}" class="booking-form-box">

    <div class="radio-btn">
        <h2 class="text-colorful text-center">PASSENGER'S FORM</h2>

        <label class="passlabel">
            <input type="radio" class="btn" name="check" checked="checked"> Adult(18+)
        </label>

        <label class="passlabel">Child(ren)</label>
        <input type="radio" class="btn" name="check"> Child(ren)

    </div>

    <div>
        <label>Last Name</label>
        <input type="text" name="lastName" id="lastName" class="form-control">
    </div>
    <div>
        <label>First Name</label>
        <input type="text" name="firstName" id="firstName" class="form-control">
    </div>

    <div>
        <label>Age:</label>
        <input type="number" name="age" id="age" class="form-control"/>
    </div>

    <div>
        <label>Address</label>
        <input type="text" name="address" id="address" class="form-control">
    </div>
    <div>
        <label>E-mail</label>
        <input type="email" name="email" id="email" class="form-control">
    </div>

    <div>
        <label>Phone</label>
        <input type="number" name="phone" id="phone" class="form-control">
    </div>

    <div>
        <input type="submit" name="submitPassenger" id="savePassenger">
    </div>
</form>

</body>
</html>
